<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>
    <button onclick="console.log('button was clicked');alert('hello!')">in line</button>  <!--in line handling of events-->

    <button ondblclick="console.log('button was clicked 2 times');alert('hello!!')">in line 2 times</button>  <!--in line-->

    <button id="btn1">event in js</button>  <!--event handling in JS-->

    <button id="btn2">event object in js</button>  <!--event objects in js-->

    <div onmouseover="console.log('you are inside div')">this is a box</div>

    <script src="script2.js"></script>
</body>
</html>
